<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TedouaR Robotics Hub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            padding-top: 120px;
            padding-bottom: 80px;
        }

        .admin-header {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
        }

        .admin-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--primary-color);
        }

        .admin-subtitle {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .admin-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .admin-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        .admin-btn-danger {
            background: linear-gradient(45deg, var(--accent-color), #ff4444);
        }

        .robots-list {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .robots-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-color);
        }

        .robots-table th {
            background: rgba(0, 255, 255, 0.1);
            color: var(--primary-color);
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            font-weight: 600;
        }

        .robots-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .robots-table tr:hover {
            background: rgba(0, 255, 255, 0.05);
        }

        .robot-image-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-featured {
            background: rgba(0, 255, 255, 0.2);
            color: var(--primary-color);
        }

        .status-normal {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-btn-edit {
            background: rgba(0, 255, 255, 0.2);
            color: var(--primary-color);
        }

        .action-btn-delete {
            background: rgba(255, 0, 128, 0.2);
            color: var(--accent-color);
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .robot-form {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            display: none;
        }

        .robot-form.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 12px 20px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, var(--secondary-color), #00ff00);
        }

        .notification.error {
            background: linear-gradient(45deg, var(--accent-color), #ff4444);
        }

        @media (max-width: 768px) {
            .admin-actions {
                flex-direction: column;
            }

            .robots-table {
                font-size: 0.9rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo-container">
                <img src="images/logo.svg" alt="TedouaR Logo" class="logo">
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="encyclopedia.html">Encyclopedia</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="admin.html" class="active">Admin</a>
            </nav>
            <div class="auth-buttons">
                <button onclick="logout()" class="btn btn-outline">Logout</button>
            </div>
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Admin Container -->
    <section class="admin-container">
        <div class="container">
            <!-- Admin Header -->
            <div class="admin-header">
                <h1 class="admin-title">Admin Panel</h1>
                <p class="admin-subtitle">Manage your robotics encyclopedia content</p>
            </div>

            <!-- Admin Actions -->
            <div class="admin-actions">
                <button onclick="showAddForm()" class="admin-btn">
                    <i class="fas fa-plus"></i> Add New Robot
                </button>
                <button onclick="exportData()" class="admin-btn">
                    <i class="fas fa-download"></i> Export Data
                </button>
                <button onclick="importData()" class="admin-btn">
                    <i class="fas fa-upload"></i> Import Data
                </button>
            </div>

            <!-- Robot Form -->
            <div id="robot-form" class="robot-form">
                <h3 id="form-title" style="color: var(--primary-color); margin-bottom: 20px; font-family: 'Orbitron', monospace;">Add New Robot</h3>
                
                <form id="robotForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Robot Name *</label>
                            <input type="text" id="robot-title" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Manufacturer</label>
                            <input type="text" id="robot-manufacturer" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select id="robot-category" class="form-select">
                                <option value="industrial">Industrial</option>
                                <option value="humanoid">Humanoid</option>
                                <option value="service">Service</option>
                                <option value="consumer">Consumer</option>
                                <option value="space">Space</option>
                                <option value="quadruped">Quadruped</option>
                                <option value="educational">Educational</option>
                                <option value="collaborative">Collaborative</option>
                                <option value="research">Research</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Release Year</label>
                            <input type="number" id="robot-year" class="form-input" min="1950" max="2030">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select id="robot-status" class="form-select">
                                <option value="Commercial">Commercial</option>
                                <option value="In Development">In Development</option>
                                <option value="Research Platform">Research Platform</option>
                                <option value="Prototype">Prototype</option>
                                <option value="Discontinued">Discontinued</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Image URL</label>
                            <input type="url" id="robot-image" class="form-input" placeholder="https://example.com/robot-image.jpg">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Short Description *</label>
                        <textarea id="robot-description" class="form-textarea" required placeholder="Brief description for the card view"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Full Description</label>
                        <textarea id="robot-fullDescription" class="form-textarea" placeholder="Detailed description for the robot page"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tags (comma-separated)</label>
                        <input type="text" id="robot-tags" class="form-input" placeholder="AI, Humanoid, Tesla, Automation">
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="robot-featured">
                        <label for="robot-featured" class="form-label">Featured Robot</label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="admin-btn">
                            <i class="fas fa-save"></i> Save Robot
                        </button>
                        <button type="button" onclick="cancelForm()" class="admin-btn admin-btn-danger">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Robots List -->
            <div class="robots-list">
                <h3 style="color: var(--primary-color); margin-bottom: 20px; font-family: 'Orbitron', monospace;">Current Robots</h3>
                
                <div style="overflow-x: auto;">
                    <table class="robots-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Manufacturer</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Featured</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="robots-tbody">
                            <!-- Robots will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Hidden file input for import -->
    <input type="file" id="import-file" accept=".json" style="display: none;">

    <!-- Scripts -->
    <script>
        let robots = [];
        let editingIndex = -1;

        // Check admin access
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAdminAccess()) {
                window.location.href = 'login.html?redirect=admin.html';
                return;
            }
            loadRobots();
        });

        function checkAdminAccess() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userRole = localStorage.getItem('userRole');
            return isLoggedIn && userRole === 'admin';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }

        async function loadRobots() {
            try {
                const response = await fetch('robots.json');
                robots = await response.json();
                renderRobotsTable();
            } catch (error) {
                showNotification('Error loading robots: ' + error.message, 'error');
                robots = [];
                renderRobotsTable();
            }
        }

        function renderRobotsTable() {
            const tbody = document.getElementById('robots-tbody');
            
            if (robots.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">No robots found. Add your first robot!</td></tr>';
                return;
            }

            tbody.innerHTML = robots.map((robot, index) => `
                <tr>
                    <td><img src="${robot.image || 'images/robots/placeholder.jpg'}" alt="${robot.title}" class="robot-image-thumb"></td>
                    <td><strong>${robot.title}</strong></td>
                    <td>${robot.manufacturer || 'N/A'}</td>
                    <td>${robot.category}</td>
                    <td>${robot.status || 'N/A'}</td>
                    <td><span class="status-badge ${robot.featured ? 'status-featured' : 'status-normal'}">${robot.featured ? 'Featured' : 'Normal'}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="editRobot(${index})" class="action-btn action-btn-edit">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button onclick="deleteRobot(${index})" class="action-btn action-btn-delete">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function showAddForm() {
            editingIndex = -1;
            document.getElementById('form-title').textContent = 'Add New Robot';
            document.getElementById('robotForm').reset();
            document.getElementById('robot-form').classList.add('active');
            document.getElementById('robot-form').scrollIntoView({ behavior: 'smooth' });
        }

        function editRobot(index) {
            editingIndex = index;
            const robot = robots[index];
            
            document.getElementById('form-title').textContent = 'Edit Robot';
            document.getElementById('robot-title').value = robot.title || '';
            document.getElementById('robot-manufacturer').value = robot.manufacturer || '';
            document.getElementById('robot-category').value = robot.category || 'industrial';
            document.getElementById('robot-year').value = robot.releaseYear || '';
            document.getElementById('robot-status').value = robot.status || 'Commercial';
            document.getElementById('robot-image').value = robot.image || '';
            document.getElementById('robot-description').value = robot.description || '';
            document.getElementById('robot-fullDescription').value = robot.fullDescription || '';
            document.getElementById('robot-tags').value = robot.tags ? robot.tags.join(', ') : '';
            document.getElementById('robot-featured').checked = robot.featured || false;
            
            document.getElementById('robot-form').classList.add('active');
            document.getElementById('robot-form').scrollIntoView({ behavior: 'smooth' });
        }

        function deleteRobot(index) {
            if (confirm('Are you sure you want to delete this robot?')) {
                robots.splice(index, 1);
                saveRobots();
                renderRobotsTable();
                showNotification('Robot deleted successfully!', 'success');
            }
        }

        function cancelForm() {
            document.getElementById('robot-form').classList.remove('active');
            editingIndex = -1;
        }

        document.getElementById('robotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const robotData = {
                id: generateSlug(document.getElementById('robot-title').value),
                title: document.getElementById('robot-title').value,
                slug: generateSlug(document.getElementById('robot-title').value),
                manufacturer: document.getElementById('robot-manufacturer').value,
                category: document.getElementById('robot-category').value,
                featured: document.getElementById('robot-featured').checked,
                image: document.getElementById('robot-image').value,
                description: document.getElementById('robot-description').value,
                fullDescription: document.getElementById('robot-fullDescription').value,
                tags: document.getElementById('robot-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                releaseYear: document.getElementById('robot-year').value,
                status: document.getElementById('robot-status').value
            };

            if (editingIndex >= 0) {
                robots[editingIndex] = robotData;
                showNotification('Robot updated successfully!', 'success');
            } else {
                robots.push(robotData);
                showNotification('Robot added successfully!', 'success');
            }

            saveRobots();
            renderRobotsTable();
            cancelForm();
        });

        function generateSlug(title) {
            return title.toLowerCase()
                .replace(/[^a-z0-9 -]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim('-');
        }

        function saveRobots() {
            // In a real application, this would save to a server
            // For now, we'll provide download functionality
            const data = JSON.stringify(robots, null, 2);
            localStorage.setItem('robotsData', data);
            
            // Auto-download the updated robots.json file
            downloadRobotsJson();
        }

        function downloadRobotsJson() {
            const data = JSON.stringify(robots, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'robots.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportData() {
            downloadRobotsJson();
            showNotification('Data exported successfully!', 'success');
        }

        function importData() {
            document.getElementById('import-file').click();
        }

        document.getElementById('import-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const importedRobots = JSON.parse(event.target.result);
                    if (Array.isArray(importedRobots)) {
                        robots = importedRobots;
                        renderRobotsTable();
                        showNotification('Data imported successfully!', 'success');
                    } else {
                        throw new Error('Invalid file format');
                    }
                } catch (error) {
                    showNotification('Error importing data: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
    </script>
</body>
</html>
