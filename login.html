<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - TedouaR Robotics Hub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 50px;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 255, 255, 0.05) 50%, transparent 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="circuit" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M10 0v5M0 10h5M10 15v5M15 10h5M10 10m-2 0a2 2 0 1 1 4 0a2 2 0 1 1 -4 0" stroke="rgba(0,255,255,0.1)" stroke-width="0.5" fill="none"/></pattern></defs><rect width="100" height="100" fill="url(%23circuit)"/></svg>') repeat;
            animation: circuit-flow 10s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }
        
        .login-form {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--card-glow);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .form-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--primary-color);
        }
        
        .admin-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-info h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-family: 'Orbitron', monospace;
        }
        
        .admin-info p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .credentials {
            background: rgba(10, 10, 15, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            background: rgba(10, 10, 15, 0.8);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(10, 10, 15, 0.9);
        }
        
        .form-control::placeholder {
            color: rgba(224, 224, 255, 0.5);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-shadow: 0 0 10px var(--primary-color);
        }

        @keyframes circuit-flow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo-container">
                <img src="images/logo.svg" alt="TedouaR Logo" class="logo">
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="encyclopedia.html">Encyclopedia</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline active">Log In</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-container">
        <form class="login-form" id="loginForm">
            <h2 class="form-title">Admin Access</h2>
            
            <div class="admin-info">
                <h3><i class="fas fa-user-shield"></i> Demo Admin Login</h3>
                <p>Use these credentials to access the admin panel:</p>
                <div class="credentials">
                    Email: admin@tedouar.com<br>
                    Password: admin123
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Access Admin Panel
            </button>
            
            <div class="signup-link">
                Need an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </section>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Admin login credentials
            if (email === 'admin@tedouar.com' && password === 'admin123') {
                // Store admin credentials
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    name: 'Admin User',
                    role: 'admin'
                }));
                
                // Check if redirect parameter exists
                const urlParams = new URLSearchParams(window.location.search);
                const redirectTo = urlParams.get('redirect') || 'admin.html';
                
                // Show success message
                alert('üéâ Admin login successful! Redirecting to admin panel...');
                
                // Redirect to admin panel or requested page
                window.location.href = redirectTo;
            } else {
                alert('‚ùå Invalid credentials!\n\nUse:\nEmail: admin@tedouar.com\nPassword: admin123');
            }
        });

        // Auto-fill for demo purposes
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true' && localStorage.getItem('userRole') === 'admin') {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
