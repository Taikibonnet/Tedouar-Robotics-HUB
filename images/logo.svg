<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="eS9JMGOVkj81" viewBox="0 0 220 100" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <!-- Definition of gradient and glow from TGen robotics style -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0cebeb"/>
      <stop offset="100%" stop-color="#20e3b2"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Adding font face for Fasthand using properly escaped characters -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fasthand&amp;display=swap");
    </style>
  </defs>
  
  <!-- Repositioned and scaled path to start from left -->
  <path d="M10,35c4.504842-2.783085,98.787866-5.009554,85.997348-5.009554-117.352536,2.860933-40.72106,19.243294-40.493897,14.6112" transform="scale(1.5,1.2)" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- Repositioned and scaled TedouaR text to be more prominent -->
  <text dx="0" dy="0" font-family="Fasthand, cursive" font-size="18" font-weight="400" font-style="italic" transform="matrix(2.8 0 0 1.2 15 50)" fill="url(#logoGradient)" filter="url(#glow)"><tspan y="0" font-weight="400">TedouaR</tspan></text>
  
  <!-- Repositioned ROBOTICS text to be centered under the logo -->
  <text x="110" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="700" letter-spacing="3" text-anchor="middle" fill="url(#logoGradient)" filter="url(#glow)">ROBOTICS</text>
</svg>