<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot icon -->
  <g transform="translate(10, 10)">
    <!-- Robot head -->
    <rect x="5" y="5" width="30" height="25" rx="5" fill="url(#logoGradient)" stroke="#00ffff" stroke-width="1"/>
    <!-- Robot eyes -->
    <circle cx="15" cy="15" r="3" fill="#0a0a0f"/>
    <circle cx="25" cy="15" r="3" fill="#0a0a0f"/>
    <!-- Robot mouth -->
    <rect x="17" y="22" width="6" height="2" rx="1" fill="#0a0a0f"/>
    <!-- Robot body -->
    <rect x="8" y="30" width="24" height="15" rx="3" fill="none" stroke="#00ffff" stroke-width="2"/>
    <!-- Robot arms -->
    <line x1="5" y1="35" x2="0" y2="40" stroke="#00ffff" stroke-width="2"/>
    <line x1="35" y1="35" x2="40" y2="40" stroke="#00ffff" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="25" font-family="Orbitron, monospace" font-size="16" font-weight="bold" fill="url(#logoGradient)">TedouaR</text>
  <text x="60" y="40" font-family="Inter, sans-serif" font-size="10" fill="#00ffff" opacity="0.8">Robotics Hub</text>
</svg>